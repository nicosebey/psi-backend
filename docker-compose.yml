version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: psi_backend_db
    environment:
      POSTGRES_DB: psi_backend
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: 